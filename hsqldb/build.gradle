group 'org.hsqldb'
version VERSION

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.ant', name: 'ant', version: '1.8.2'
}
